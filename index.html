<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <title>Simple HTML Site</title>
  </head>
  <body>
    <h1>Dein Standort</h1>
    <button id="getLocation">Standort abrufen</button>
    <div class="location" id="locationOutput"></div>
    <div>
      <h2>Deine Karte</h2>
      <div class="h-52" id="map"></div>
    </div>
  </body>

  <div
    class="absolute bottom-0 left-0 w-full bg-white border-t border-gray-300 shadow-lg"
  >
    <div class="max-w-screen-md mx-auto flex justify-around p-4">
      <button
        class="bg-green-500 text-white font-medium py-2 px-4 rounded hover:bg-blue-600"
      >
        Add shot
      </button>
      <button
        class="bg-red-500 text-white font-medium py-2 px-4 rounded hover:bg-green-600"
      >
        Reset
      </button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
